<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link id="style-sheet" rel="stylesheet" href="darkmode.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Generador de Memes</title>
    <!-- Fuentes -->
    <style>
        @font-face {
            font-family: 'Open Sans';
            src: local('Open Sans'), url(assets/fonts/OpenSans-Regular.ttf);
        }

        @font-face {
            font-family: 'Arial';
            src: local('Arial'), url(assets/fonts/arial.ttf);
        }

        @font-face {
            font-family: 'Arial Black';
            src: local('Arial Black'), url(assets/fonts/ariblk.ttf);
        }

        @font-face {
            font-family: 'American Typewriter';
            src: local('American Typewriter'), url(assets/fonts/American\ Typewriter\ Regular.ttf);
        }

        @font-face {
            font-family: 'Andale Mono';
            src: local('Andale Mono'), url(assets/fonts/andalemo.ttf);
        }

        @font-face {
            font-family: 'Comic Sans';
            src: local('Comic Sans'), url(assets/fonts/comic.ttf);
        }

        @font-face {
            font-family: 'Helvetica';
            src: local('Helvetica'), url(assets/fonts/HelveticaNeueLTStdEx.otf);
        }

        @font-face {
            font-family: 'Impact';
            src: local('Impact'), url(assets/fonts/impact.ttf);
        }

        @font-face {
            font-family: 'Verdana';
            src: local('Verdana'), url(assets/fonts/verdana.ttf);
        }

        @font-face {
            font-family: 'Times New Roman';
            src: local('Times New Roman'), url(assets/fonts/times.ttf);
        }
    </style>
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.10.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.10.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.10.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.10.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.10.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.10.1/devicon.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<body>
    <header id="header">
        <h1>Generador de Memes</h1>
        <nav>
            <ul>
                <li class=""> <button class="nav-button" id="image-panel-button"><i class="far fa-file-image"></i> Imagen </button></li>
                <li class=""> <button class="nav-button" id="text-panel-button"> <i class="fas fa-font"></i> Texto </button> </li>
                <li class=""> <button class="nav-button" id="lightmode-button"><i class="far fa-lightbulb"></i> Modo claro</button></li>
                <li class=""> <button class="nav-button" id="darkmode-button"><i class="far fa-lightbulb"></i> Modo Oscuro</button></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <div id="image-container">
            <h2 id="top-text">TOP TEXT</h2>
            <div id="meme-image"></div>
            <h2 id="bottom-text">BOTTOM TEXT</h2>
        </div>

        <button id="download" class="download-button"> <i class="fas fa-download"></i> Descargar meme</button>
    </main>

     
    <aside id="aside">

        <div class="close-button-container">
            <button id="close-aside"><i class="fas fa-times"></i></button>
        </div> 

        <section id="image-panel">
            <h3>IMAGEN</h3>

            <h4>URL</h4>
            <input class="input-control" type="url" id="url-input">

            <h4>FONDO</h4>

            <div class="bgfilters-container">
                <div class="color-container input-control">
                    <input id="bg-meme-input" class="input-control" type="color" value="#FFFFFF">
                    <span id="color-meme">#FFFFFF</span>
                </div>
            
                <div class="select-container">
                    <select class="input-control" name="" id="bg-blend-mode">
                        <option value="unset">Ninguno</option>
                        <option value="lighten">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferencia</option>
                        <option value="luminosity">Luminosidad</option>
                        <option value="multiply">Multiplicar</option>
                    </select>
                </div>
            </div>

            <h4>FILTROS</h4>

            <form action="">

                <label for="">BRILLO</label>
                <input id="brightness-range" class="range" type="range" min="0" max="1" value="1" step="0.1">

                <label for="">OPACIDAD</label>
                <input id="opacity-range" class="range" type="range" min="0" max="1" value="1" step="0.1">

                <label for="">CONTRASTE</label>
                <input id="contrast-range" class="range" type="range" min="100" max="1000" value="100">

                <label for="">DESENFOQUE</label>
                <input id="blur-range" class="range" type="range" min="0" max="10" value="0" step="0.1">

                <label for="">ESCALA DE GRISES</label>
                <input id="grayscale-range" class="range" type="range" min="0" max="100" value="0">

                <label for="">SEPIA</label>
                <input id="sepia-range" class="range" type="range" min="0" max="100" value="0">

                <label for="">HUE</label>
                <input id="hue-rotate-range" class="range" type="range" min="0" max="360" value="0">

                <label for="">SATURADO</label>
                <input id="saturate-range" class="range" type="range" min="100" max="1000" value="100" step="10">

                <label for="">NEGATIVO</label>
                <input id="invert-range" class="range" type="range" min="0" max="1" value="0" step="0.1">

                <button id="reset-button" class="reset" type="reset">Reestablecer filtros</button>

            </form>
        </section>

        <section id="text-panel">
            <h3>TEXTO</h3>
            <h4>SUPERIOR</h4>
            <textarea name="" id="top-text-input" cols="30" rows="1" class="input-control">TOP TEXT</textarea>
            <div class="checkbox-container">
                <input type="checkbox" id="no-top-text-checkbox" >
                <label for="no-top-text-checkbox">Sin texto superior</label>
            </div>
            <h4>INFERIOR</h4>
            <textarea name="" id="bottom-text-input" cols="30" rows="1" class="input-control">BOTTOM TEXT</textarea>
            <div class="checkbox-container">
                <input type="checkbox" id="no-bottom-text-checkbox">
                <label for="no-bottom-text-checkbox">Sin texto inferior</label>
            </div>
            
            <h4>FUENTE</h4>
            <select class="input-control" name="" id="font-options" value="impact">
                <option value="arial">Arial</option>
                <option value="arialBlack">Arial Black</option>
                <option value="american">American Typewriter</option>
                <option value="andale">Andale Mono</option>
                <option value="comicSans">Comic Sans MS</option>
                <option value="helvetica">Helvetica</option>
                <option value="impact">Impact</option>
                <option value="verdana">Verdana</option>
                <option value="TNR">Times New Roman</option>
            </select>

            <div class="fonts-container">
                <input type="number" class="input-control" min="12" value="30" id="text-font-size">
                <div class="text-align-container">
                    <button class="style-button" id="left-align-text"><i class="fas fa-align-left"></i></button>
                    <button class="style-button" id="centered-text"><i class="fas fa-align-center"></i></button>
                    <button class="style-button" id="right-align-text"><i class="fas fa-align-right"></i></button>
                </div>
            </div>

            <div class="text-color-container">
                <div class="flex-column">
                    <h4>COLOR</h4>
                    <div class="txt-color-container input-control">
                        <input class="input-control" type="color" value="#000000" id="color-input">
                        <span id="color-text">#000000</span>
                    </div>
                </div>
                <div class="flex-column">
                    <h4>FONDO</h4>
                    <div class="bg-color-container input-control">
                        <input class="input-control" type="color" value="#FFFFFF" id="bg-color-input">
                        <span id="bg-color-text">#FFFFFF</span>
                    </div>
                </div>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="bg-transparent-checkbox">
                <label for="bg-transparent-checkbox">Fondo transparente</label>
            </div>
            
            <h4>CONTORNO</h4>
            <div class="outline-container">
                <button class="style-button" id="no-outline">Ninguno</button>
                <button class="style-button" id="light-outline">Claro</button>
                <button class="style-button" id="dark-outline">Oscuro</button>
            </div>

            <h4>ESPACIADO</h4>
            <input type="number" class="input-control" min="10" max="50" value="35" id="text-padding">

            <h4>INTERLINEADO</h4>
            <select class="input-control" name="" id="lineheight-input">
                <option value="0.8">0.8</option>
                <option value="1">1</option>
                <option value="1.2">1.2</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
            </select>

        </section>

    </aside>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="javascript.js"></script>
</body>
</html>
