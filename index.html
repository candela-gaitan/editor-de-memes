<body>
    <header>
        <h1>Generador de Memes</h1>
        <nav>
            <ul>
                <li class=""><i class="far fa-file-image"></i> Imagen</li>
                <li class=""><i class="fas fa-font"></i> Texto</li>
                <li class=""><i class="far fa-lightbulb"></i> Modo claro</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="">
            <div class="">
                <h2></h2>
                <img src="" alt="">
                <h2></h2>
            </div>
        </div>
    </main>
    
    <aside>
        <h3>Imagen</h3>

        <h4>URL</h4>
        <input type="url">

        <h4>FONDO</h4>
        <input type="color">
        <input type="change">

        <h4>FILTROS</h4>

        <label for="">BRILLO</label>

        <label for="">OPACIDAD</label>

        <label for="">CONTRASTE</label>

        <label for="">DESENFOQUE</label>

        <label for="">ESCALA DE GRISES</label>
        <input type="range" min="5" max="10">

        <label for="">SEPIA</label>
        <input type="range" min="5" max="10">

        <label for="">HUE</label>
        <input type="range" min="5" max="10">

        <label for="">SATURADO</label>
        <input type="range" min="5" max="10">

        <label for="">NEGATIVO</label>
        <input type="range" min="5" max="10">

        <button>Reestablecer filtros</button>
    </aside>
