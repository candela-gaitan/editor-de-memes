<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
    <title>Generador de Memes</title>
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.10.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.10.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.10.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.10.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.10.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.10.1/devicon.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<body>
    <header>
        <h1>Generador de Memes</h1>
        <nav>
            <ul>
                <li class=""> <a class="nav-button" href=""><i class="far fa-file-image"></i> Imagen</a> </li>
                <li class=""> <a class="nav-button" href=""><i class="fas fa-font"></i> Texto</a> </li>
                <li class=""> <a class="nav-button" href=""><i class="far fa-lightbulb"></i> Modo claro</a> </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="blanco">
            <h2 class="top-text">TOP TEXT</h2>
            <div class="negro"></div>
            <h2 class="bottom-text">BOTTOM TEXT</h2>
        </div>

        <button class="download-button"> <i class="fas fa-download"></i> Descargar meme</button>
    </main>

     
    <aside>
        <h3>IMAGEN</h3>

        <h4>URL</h4>
        <input class="input-url" type="url">

        <h4>FONDO</h4>

        <input type="color">
        <input type="change">

        <h4>FILTROS</h4>

        <label for="">BRILLO</label>
        <input class="range" type="range" min="5" max="10">

        <label for="">OPACIDAD</label>
        <input class="range" type="range" min="5" max="10">

        <label for="">CONTRASTE</label>
        <input class="range" type="range" min="5" max="10">

        <label for="">DESENFOQUE</label>
        <input class="range" type="range" min="5" max="10">

        <label for="">ESCALA DE GRISES</label>
        <input class="range" type="range" min="5" max="10">

        <label for="">SEPIA</label>
        <input class="range" type="range" min="5" max="10">

        <label for="">HUE</label>
        <input class="range" type="range" min="5" max="10">

        <label for="">SATURADO</label>
        <input class="range" type="range" min="5" max="10">

        <label for="">NEGATIVO</label>
        <input class="range" type="range" min="5" max="10">

        <button class="reset">Reestablecer filtros</button>
    </aside>

    <script src="javascript.js"></script>
</body>
</html>
